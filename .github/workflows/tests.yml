name: tests

on:
  push:
    branches:
      - '*'
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  tests:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php: [7.2, 7.3, 7.4]
        laravel: [^6.0]
        dbal: [^2.10]
        testbench: [^4.0]

    name: PHP${{ matrix.php }} â€” Laravel${{ matrix.laravel }}

    steps:
      - name: Checkout package
        uses: actions/checkout@v2

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"
      - uses: actions/cache@v1
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip
          coverage: none

      - name: Install dependencies
        run: composer require "illuminate/support=${{ matrix.laravel }}" "orchestra/testbench=${{ matrix.testbench }}" "doctrine/dbal=${{ matrix.dbal }}" --prefer-dist --no-interaction --no-suggest

      - name: Run tests
        run: vendor/bin/phpunit --verbose
